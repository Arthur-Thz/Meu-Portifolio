<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Cadastro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, yellow, red);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            padding: 76px;
            border-radius: 19px;
            color: white;
            box-shadow: 30px 27px 25px rgba(0, 0, 0, 0.5);
            animation-name: animaDiv;
            animation-duration: 9s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            width: 550px;
            height: 94%;
            max-width: 90%;
            box-sizing: border-box;
        }
        .titulo-cadastre-se {
            text-align: center;
            position: relative;
            top:-25px;
            font-size: 37px;

            text-shadow: 3px 3px 5px #cfcfcf2c;

        }
        @keyframes brilho-pulsante {
    0% {
        box-shadow: 0 0 5px rgba(219, 218, 218, 0.1); 
    }
    50% {
        box-shadow: 0 0 15px 2px rgba(220, 218, 218, 0.3);
    }
    100% {
        box-shadow: 0 0 5px rgba(219, 218, 218, 0.1);
    }
        }
        input:focus {
            border: 3px solid #cecdcd;
            animation-name: brilho-pulsante;
            animation-duration: 2.5s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        button {
            background-color: dodgerblue;
            border: none;
            padding: 17px;
            width: 103%;
            height: 100%;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        @keyframes animaDiv {
            0%{
                transform: scale(1);
            }
            25% {
                transform: scale(1.01);
            }
            50% {
                transform: scale(1.02)
            }
            75% {
                transform: scale(1.01);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes anima {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.02);
            }
        }
        button:hover {
            animation-name: anima;
            animation-duration: 0.7s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            background-color: rgb(4, 120, 235);
        }
        a {
            display: block;
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
            text-decoration: none;
            color: rgba(30, 143, 255, 0.849);
            transition: 0.3s;
            text-shadow: 3px 4px 4px rgb(2, 39, 77);
            font-family: Arial, Helvetica, sans-serif
        }
        a:hover {
            text-decoration: underline;

        }

        .input-box {
    position: relative;
    width: 100%;
    }

    .input-box input {
        width: 103%;
        padding: 15px;
        padding-right: 14px;
        border-radius: 10px;
        outline: none;
        font-size: 15px;
        border: 2px solid rgb(219, 218, 218);
        box-sizing: border-box;
    }

    .input-box-senha {
        position: relative;
        width: 100%;
    }

    .input-box-senha input{
        width: 103%;
        padding: 15px;
        padding-right: 40px;
        border-radius: 10px;
        outline: none;
        font-size: 15px;
        border: 2px solid rgb(219, 218, 218);
        box-sizing: border-box;
    }

    .input-box-senha i{
        position: absolute;
        right:4px;
        top:50%;
        transform: translateY(-50%);
        font-size:20px;
        color:#aaa;
        pointer-events: none;
    }

    .input-box-senha i-eye{
        position: absolute;
        right:34px;
        top:50%;
        transform: translateY(-50%);
        font-size:20px;
        color:#6b7280d8;
        cursor: pointer;
    }

    .input-box i {
        position: absolute;
        right:4px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #aaa;
        pointer-events: none;
    }

    </style>
</head>
<body>
    <div class = "login-box">
        <h1 class = "titulo-cadastre-se">Cadastre-se!</h1>
        <form onsubmit="return validarSenhas(event)">
            <div class = "input-box">
                <input type = "text" placeholder="Nome e Sobrenome" required>
                <i class = "bi bi-person-fill"></i>
            </div>

            <br>

            <div class = "input-box">
                <input type = "date" id="Data De Nascimento" required>
            </div>

            <br>

            <div class = "input-box">
                <input type = "tel" placeholder="Telefone (Opcional)">
                <i class = "bi bi-telephone-fill"></i>
            </div>

            <br>
            
            <div class = "input-box">
                <input type = "email" placeholder="Email" required>
                <i class = "bi bi-envelope-fill"></i>
            </div>

            <br>

            <div class = "input-box-senha">
                <input type = "password" placeholder="Senha" id= "Senha" required>
                <i-eye class = "bi bi-eye-slash" id = "togglePassword" style = "display: none;"></i-eye>
                <i class = "bi bi-lock-fill"></i>
            </div>
    
            <br>

            <div class = "input-box-senha">
                <input type = "password" placeholder="Confirme a Senha" id = "ConfirmaSenha" required>
                <i class = "bi bi-person-fill-lock"></i>
            </div>

            <br>

            <button>Cadastrar</button>
        </form>
        <a href = "login.html">Já tem uma Conta? Clique Aqui</a>
        <script>
        function validarSenhas(event) {
            var senha = document.getElementById("Senha").value;
            var confirma_senha = document.getElementById("ConfirmaSenha").value;

            if(senha!==confirma_senha) {
                alert("As Senhas digitadas não coincidem. Por favor, Verifique.")

                event.preventDefault();

                document.getElementById("ConfirmaSenha").value = " ";
                return false;
            } else {
                return true;
            }
        }

        const togglePassword = document.getElementById("togglePassword");
        const password = document.getElementById("Senha");
        const confirmapassword = document.getElementById("ConfirmaSenha");

        password.addEventListener("input", function() {
        if (password.value.length > 0){
            togglePassword.style.display = "block"
        } else {
            togglePassword.style.display = "none"
        }
    });

        togglePassword.addEventListener("click", function() {
            const type = password.type === "password" ? "text" : "password";
            password.type = type;

            this.classList.toggle("bi-eye");
        });

        password.addEventListener("keypress", function(event){
            if (event.key === "  " || event.keyCode === 32) {
                event.preventDefault();
            }
        });

        confirmapassword.addEventListener("keypress", function(event){
            if (event.key === "  " || event.keyCode === 32) {
                event.preventDefault();
            }
        });
    
        
    </script>
    </div>
    
</body>
</html>
